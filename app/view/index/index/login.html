<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.8.18/dist/css/layui.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .layui-form-item {
            margin-bottom: 20px;
        }
        
        .layui-input {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            padding-left: 45px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .layui-input:focus {
            border-color: #5FB878;
            box-shadow: 0 0 0 2px rgba(95, 184, 120, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .login-btn {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            background: linear-gradient(135deg, #5FB878 0%, #009688 100%);
            border: none;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 184, 120, 0.4);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            flex: 1 1 50%;
            margin-top: 20px;
            font-size: 13px;
        }
        
     
        
        .login-options a:hover {
            color: #009688;
        }
        
        .captcha-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .captcha-img {
            width: 100px;
            height: 45px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #e6e6e6;
        }
        
        .error-msg {
            color: #FF5722;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .layui-form-checked[lay-skin="primary"] i {
            background-color: #5FB878;
            border-color: #5FB878;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">欢迎登录</h2>
            <p class="login-subtitle">请输入您的账号信息</p>
        </div>
        
        <form class="layui-form login-form" action="/index/login" method="post">
            <div class="layui-form-item">
                <div class="input-wrapper">
                    <i class="layui-icon layui-icon-username input-icon"></i>
                    <input type="text" name="username" required lay-verify="required" 
                           placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="error-msg" id="username-error"></div>
            </div>
            
            <div class="layui-form-item">
                <div class="input-wrapper">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" name="password" required lay-verify="required" 
                           placeholder="请输入密码" class="layui-input">
                </div>
                <div class="error-msg" id="password-error"></div>
            </div>
            
            <div class="layui-form-item">
                <div class="captcha-wrapper">
                    <div class="input-wrapper captcha-input">
                        <i class="layui-icon layui-icon-vercode input-icon"></i>
                        <input type="text" name="captcha" required lay-verify="required" 
                               placeholder="验证码" class="layui-input">
                    </div>
                    <img src="/captcha" class="captcha-img" onclick="this.src='/captcha?'+Math.random()" 
                         title="点击刷新验证码" alt="验证码">
                </div>
                <div class="error-msg" id="captcha-error"></div>
            </div>
            
            <div class="layui-form-item">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            </div>
            
            <div class="layui-form-item">
                <button class="layui-btn login-btn" lay-submit lay-filter="loginForm">
                    <i class="layui-icon layui-icon-ok"></i> 立即登录
                </button>
            </div>
            
            <div class="login-options">
                <label class="layui-form-item">
                    <input type="checkbox" name="auto_login" lay-skin="primary" title="自动登录">
                </label>
                <div>
                    <a href="/index/index/register">注册账号</a> | 
                    <a href="/index/index/forgot">忘记密码？</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/layui@2.8.18/dist/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            
            // 表单提交
            form.on('submit(loginForm)', function(data){
                var loadIndex = layer.load(2, {shade: [0.3, '#000']});
                
                // 模拟登录请求
                setTimeout(function(){
                    layer.close(loadIndex);
                    
                    // 这里应该是实际的登录逻辑
                    var formData = data.field;
                    
                    // 简单的前端验证示例
                    if(formData.username === '' || formData.password === '') {
                        layer.msg('请填写完整的登录信息', {icon: 2});
                        return false;
                    }
                    
                    if(formData.captcha === '') {
                        layer.msg('请输入验证码', {icon: 2});
                        return false;
                    }
                    
                    // 发送AJAX请求到后端
                    fetch('/index/index/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(result => {
                        if(result.code === 1) {
                            layer.msg('登录成功！', {icon: 1}, function(){
                                window.location.href = result.url || '/';
                            });
                        } else {
                            layer.msg(result.msg || '登录失败', {icon: 2});
                            // 刷新验证码
                            document.querySelector('.captcha-img').src = '/captcha?' + Math.random();
                        }
                    })
                    .catch(error => {
                        layer.msg('网络错误，请重试', {icon: 2});
                        console.error('Login error:', error);
                    });
                    
                }, 1000);
                
                return false; // 阻止表单跳转
            });
            
            // 输入框获得焦点时清除错误信息
            document.querySelectorAll('.layui-input').forEach(function(input) {
                input.addEventListener('focus', function() {
                    var errorDiv = this.parentNode.parentNode.querySelector('.error-msg');
                    if(errorDiv) {
                        errorDiv.style.display = 'none';
                    }
                });
            });
        });
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.login-btn').click();
            }
        });
    </script>
</body>
</html>
