<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>山竹AI - 让你的文稿变成大片</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
  <script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script> 
  <link rel="stylesheet" href="/static/style/index.css">
  <link rel="stylesheet" href="/static/style/user-menu.css">
</head>
<body>
      <!-- 顶部导航栏 -->
  <div class="header">
    <div class="layui-row">
      <div class="layui-col-md6">
        <div class="logo">
          山竹AI
        </div>
      </div>
     
      <div class="layui-col-md6 user-area">
        <div class="theme-switch">
          <i class="layui-icon layui-icon-theme"></i>
        </div>
        {if $user == null}
        <a href="/index/index/login" class="layui-btn login-btn">登录</a>
        {else /}
        <div class="user-menu">
          <div class="user-info">
            {:$user}
            <i class="layui-icon layui-icon-down"></i>
          </div>
          <div class="dropdown-menu">
            <a href="/index/index/profile">个人中心</a>
            <div class="divider"></div>
            <a href="/index/index/logout">退出</a>
          </div>
        </div>
        {/if}
      </div>
    </div>
  </div>
